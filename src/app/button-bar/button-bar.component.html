<div class="button-bar">
    <button type="button" class="button" [class.clicked]="isClicked(PackWarning.NO_PACK)" (click)="onClick(PackWarning.NO_PACK)">
        <span class="text">No pack</span>
        <span class="key">D</span>
    </button>
    <button type="button" class="button" [class.clicked]="isClicked(PackWarning.SPLIT_PACK)" (click)="onClick(PackWarning.SPLIT_PACK)">
        <span class="text">Split pack</span>
        <span class="key">F</span>
    </button>
    <button type="button" class="button" [class.clicked]="isClicked(PackWarning.PACK_IS_HERE)" (click)="onClick(PackWarning.PACK_IS_HERE)">
        <span class="text">Pack is here</span>
        <span class="key">G</span>
    </button>
    <button type="button" class="button" [class.clicked]="isClicked(PackWarning.PACK_IS_ALL)" (click)="onClick(PackWarning.PACK_IS_ALL)">
        <span class="text">Pack is all</span>
        <span class="key">H</span>
    </button>
    <button type="button" class="button" [class.clicked]="isClicked(PackWarning.PACK_IS_BACK)" (click)="onClick(PackWarning.PACK_IS_BACK)">
        <span class="text">Pack is back</span>
        <span class="key">J</span>
    </button>
    <button type="button" class="button" [class.clicked]="isClicked(PackWarning.PACK_IS_FRONT)" (click)="onClick(PackWarning.PACK_IS_FRONT)">
        <span class="text">Pack is front</span>
        <span class="key">K</span>
    </button>
</div>

<div class="score-bar score-perfect" *ngIf="hasScored(ScoreType.PERFECT)">
    {{ ScoreType.PERFECT }}
</div>
<div class="score-bar score-good" *ngIf="hasScored(ScoreType.GOOD)">
    {{ ScoreType.GOOD }}
</div>
<div class="score-bar score-ok" *ngIf="hasScored(ScoreType.OK)">
    {{ ScoreType.OK }}
</div>
<div class="score-bar score-mistake" *ngIf="hasScored(ScoreType.MISTAKE)">
    {{ ScoreType.MISTAKE }}
</div>
